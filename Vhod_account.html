<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Vhod_account.css">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Vhod">
        <form action="/Vhod_acc" method="post" id="login_form">
            <fieldset class="pole_vhod">
                <legend>Вход</legend>
                <label>E-mail:
                    <input type="email" name="email_login" placeholder="Введите ваш e-mail" required class="pochta_vhod" id="email_login">
                </label>
                <br>
                <label>Пароль:
                    <input type="password" name="password_login" placeholder="Введите ваш пароль" required class="password_vhod" id="password_login">
                </label>
                <br>
                <label>
                    <input type="checkbox" name="remember_me"  id="remember_me">
                    Запомнить меня
                </label>
                <br>
                <label>
                    <button type="submit" class="Voity">Войти</button>
                </label>
                <a href="Create_account.html" class="registration_button">Регистрация</a>
                <div class="error" id="error_login"></div>
                <div class="succsess" id="success_login"></div>
                <p><a href="/Recover_pass.html">Забыли пароль?</a></p>
            </fieldset>
        </form>
    </div>
    <br>
</body>
</html>
